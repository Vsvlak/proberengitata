<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var randomSeason = 0;
        var currentSeason = 0;
        var guessedCorrectly = 0;
        var timesGuessed = 0;

        function changeImage(seasonGuessed){
            while (randomSeason == currentSeason){
                console.log(randomSeason);
                randomSeason = Math.floor(Math.random()*4);
            }
            if (randomSeason == 1){
                document.getElementById("myImage").src = "cartoonLeaf.jpg";
                currentSeason = 1;
            } else if (randomSeason == 2){
                document.getElementById("myImage").src = "cartoonIce.png";
                currentSeason = 2;
            } else if (randomSeason == 3){
                document.getElementById("myImage").src = "cartoonFlower.jpg";
                currentSeason = 3;
            } else {
                document.getElementById("myImage").src = "cartoonSun.jpg";
                currentSeason = 0;
            }
            if (seasonGuessed == currentSeason){
                alert("You guessed correctly :)")
                guessedCorrectly++;
                timesGuessed++;
            } else{
                alert("Wrong! Try Again.")
                timesGuessed++;
            }
            document.getElementById("result").innerHTML="You guessed "+guessedCorrectly+" time(s) out of "+timesGuessed+" correctly. That is "+Math.floor(guessedCorrectly/timesGuessed*100)+" percent."
        }



    </script>
</head>
<body>

    <img id="myImage" src="cartoonSun.jpg" style="width:200px" style="height:200px">
    <br />
    <input type=button value="Summer" onclick="changeImage(0)"></button>
    <input type=button value="Fall" onclick="changeImage(1)"></button>
    <input type=button value="Winter" onclick="changeImage(2)"></button>
    <input type=button value="Spring" onclick="changeImage(3)"></button>
    <h3 id="result"></h3>

    
    
</body>
</html>
