<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var buttonTimesPressed = 0;
        var amountOfYears = 0;

        function changeImage(){
            buttonTimesPressed++;
            if (buttonTimesPressed%4 == 1){
                document.getElementById("myImage").src = "cartoonLeaf.jpg";
            } else if (buttonTimesPressed%4 == 2){
                document.getElementById("myImage").src = "cartoonIce.png";
            } else if (buttonTimesPressed%4 == 3){
                document.getElementById("myImage").src = "cartoonFlower.jpg";
            } else {
                document.getElementById("myImage").src = "cartoonSun.jpg";
                amountOfYears++;
            }
            if (amountOfYears == 1){
                document.getElementById("years").innerHTML = "Er is " + amountOfYears + " jaar voorbij."
            }
            if (amountOfYears > 1){
                document.getElementById("years").innerHTML = "Er zijn " + amountOfYears + " jaren voorbij."
            }
        }



    </script>
</head>
<body>

    <img id="myImage" src="cartoonSun.jpg" style="width:200px" style="height:200px">
    <br />
    <input type=button value="Change Season" onclick="changeImage()"></button>
    <h3 id="years"></h3>
    
    
</body>
</html>
