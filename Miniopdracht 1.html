<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function showAlert(){
            var userInput = document.getElementById("userInputField").value;
            if (userInput == "hallo"){
                alert("Welkom");
            } else if (userInput == "doei"){
                alert("Tot de volgende keer");
            }
        }



    </script>
</head>
<body>


    <input type=text id="userInputField">
    <input type=button value="Click Here" onclick="showAlert()">
    
</body>
</html>
